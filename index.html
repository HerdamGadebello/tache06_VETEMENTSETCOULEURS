<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Machine à Sous Français</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Demi&display=swap" rel="stylesheet">
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --azul-marinho: #002F6C;
            --vermelho: #C8102E;
            --bege-claro: #F4F1EC;
            --verde: #3B8C59;
            --amarelo: #F5C84C;
            --lavanda: #C6B9DD;
            --ciano: #007BA7;
            --vinho: #6C002F;
            --verde-floresta: #2E6C00;
            --marrom-dourado: #6C4500;
            --magenta: #A7007B;
            --turquesa: #10C894;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            background-color: var(--bege-claro);
        }
        
        /* Container principal responsivo */
        .main-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* Página de introdução */
        #intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }
        
        #intro-video {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Página inicial do quiz */
        #home-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F1E1AC;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 90;
            padding: 20px;
        }
        
        .mascot {
            width: 200px;
            max-width: 60%;
            margin-bottom: 30px;
        }
        
        .start-button {
            background-color: var(--azul-marinho);
            color: white;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .start-button:hover {
            transform: scale(1.05);
        }
        
        /* Página do jogo */
        #game-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F1E1AC;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 80;
            padding: 15px;
            overflow-y: auto;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 70px;
            height: auto;
            z-index: 10;
        }
        
        .game-container {
            background-color: var(--azul-marinho);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 50px 0 20px;
        }
        
        .mascot-small {
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: auto;
            z-index: 5;
        }
        
        .enunciado {
            background-color: var(--vermelho);
            border-radius: 50px;
            padding: 12px 15px;
            text-align: center;
            margin: -40px auto 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        .enunciado p {
            font-family: 'Rockwell', serif;
            color: white;
            font-size: 1rem;
        }
        
        .slots-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .slot {
            width: 45%;
            min-width: 140px;
            height: 150px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--amarelo);
        }
        
        .slot-inner {
            position: absolute;
            width: 100%;
            transition: top 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .slot-item {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .slot-item img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }
        
        .spin-button {
            background-color: var(--verde);
            color: white;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto 15px;
            transition: transform 0.2s;
            width: 80%;
            max-width: 200px;
        }
        
        .spin-button:hover {
            transform: scale(1.05);
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }
        
        .option {
            background-color: var(--lavanda);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }
        
        .option:hover {
            background-color: #B0A0CC;
            transform: translateY(-3px);
        }
        
        .option.selected {
            background-color: var(--amarelo);
        }
        
        .sentence-container {
            min-height: 50px;
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .word-slot {
            background-color: var(--bege-claro);
            padding: 6px 12px;
            border-radius: 5px;
            min-width: 70px;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }
        
        .word-slot.empty {
            background-color: var(--bege-claro);
            border: 1px dashed #AAA;
        }
        
        .word-slot.filled {
            background-color: var(--lavanda);
        }
        
        .check-button {
            background-color: var(--verde);
            color: white;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            transition: transform 0.2s;
            width: 80%;
            max-width: 200px;
        }
        
        .check-button:hover {
            transform: scale(1.05);
        }
        
        .feedback {
            text-align: center;
            font-family: 'Cooper Black', serif;
            font-size: 1.3rem;
            margin: 8px 0;
            min-height: 35px;
        }
        
        .correct {
            color: var(--verde);
        }
        
        .incorrect {
            color: var(--vermelho);
        }
        
        .correct-answer {
            text-align: center;
            font-size: 1rem;
            margin: 8px 0;
            color: var(--azul-marinho);
        }
        
        .translation {
            text-align: center;
            font-size: 0.9rem;
            margin: 5px 0;
            color: var(--vinho);
            font-style: italic;
        }
        
        .progress-container {
            width: 90%;
            max-width: 600px;
            height: 8px;
            background-color: var(--bege-claro);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--turquesa);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-counter {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            color: var(--azul-marinho);
        }
        
        /* Página de resultados */
        #results-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F1E1AC;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 70;
            padding: 20px;
            overflow-y: auto;
        }
        
        .results-container {
            background-color: var(--azul-marinho);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        
        .results-title {
            background-color: var(--vermelho);
            border-radius: 50px;
            padding: 12px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .results-text {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .results-mascot {
            width: 150px;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .restart-button {
            background-color: var(--verde);
            color: white;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: transform 0.2s;
            width: 80%;
            max-width: 200px;
        }
        
        .restart-button:hover {
            transform: scale(1.05);
        }
        
        /* Responsividade para tablets */
        @media (max-width: 1024px) and (min-width: 769px) {
            .game-container {
                max-width: 90%;
            }
            
            .slot {
                width: 45%;
                height: 180px;
            }
            
            .slot-item {
                height: 180px;
            }
            
            .enunciado p {
                font-size: 1.1rem;
            }
            
            .option {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
        
        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            #intro-video {
                width: 95%;
            }
            
            .mascot {
                width: 150px;
            }
            
            .start-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            
            .logo {
                width: 50px;
                top: 10px;
                left: 10px;
            }
            
            .game-container {
                padding: 15px;
                margin: 40px 0 20px;
            }
            
            .mascot-small {
                width: 60px;
                bottom: -20px;
                left: -20px;
            }
            
            .enunciado {
                padding: 10px 12px;
                margin: -30px auto 15px;
            }
            
            .enunciado p {
                font-size: 0.9rem;
            }
            
            .slots-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .slot {
                width: 90%;
                height: 130px;
                min-width: unset;
            }
            
            .slot-item {
                height: 130px;
            }
            
            .options-container {
                gap: 6px;
            }
            
            .option {
                font-size: 0.8rem;
                padding: 6px 10px;
                min-width: 70px;
            }
            
            .word-slot {
                min-width: 60px;
                font-size: 0.9rem;
                padding: 5px 10px;
            }
            
            .spin-button, .check-button, .restart-button {
                font-size: 0.9rem;
                padding: 10px 25px;
            }
            
            .feedback {
                font-size: 1.1rem;
            }
            
            .correct-answer, .translation {
                font-size: 0.9rem;
            }
            
            .results-container {
                padding: 20px;
            }
            
            .results-title {
                font-size: 1.5rem;
                padding: 10px;
            }
            
            .results-text {
                font-size: 0.9rem;
            }
        }
        
        /* Para telas muito pequenas (celulares pequenos) */
        @media (max-width: 480px) {
            .slot {
                height: 110px;
                width: 95%;
            }
            
            .slot-item {
                height: 110px;
            }
            
            .enunciado {
                width: 95%;
            }
            
            .enunciado p {
                font-size: 0.8rem;
            }
            
            .option {
                font-size: 0.75rem;
                padding: 5px 8px;
                min-width: 60px;
            }
            
            .word-slot {
                min-width: 50px;
                font-size: 0.8rem;
                padding: 4px 8px;
            }
            
            .sentence-container {
                padding: 8px;
                gap: 5px;
            }
            
            .results-container {
                padding: 15px;
            }
            
            .results-title {
                font-size: 1.3rem;
            }
            
            .results-text {
                font-size: 0.85rem;
            }
            
            .mascot-small {
                width: 50px;
                bottom: -15px;
                left: -15px;
            }
        }
        
        /* Para orientação paisagem em dispositivos móveis */
        @media (max-height: 600px) and (orientation: landscape) {
            #game-page {
                padding: 10px;
                justify-content: flex-start;
            }
            
            .game-container {
                margin-top: 60px;
                max-width: 95%;
            }
            
            .logo {
                top: 5px;
                left: 5px;
                width: 40px;
            }
            
            .slot {
                height: 100px;
            }
            
            .slot-item {
                height: 100px;
            }
            
            .enunciado {
                margin-top: -25px;
                padding: 8px 10px;
            }
            
            .enunciado p {
                font-size: 0.8rem;
            }
            
            .options-container {
                margin: 10px 0;
            }
            
            .sentence-container {
                margin: 10px 0;
                min-height: 40px;
            }
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        /* Estilo para elementos desabilitados */
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        /* Melhorias de acessibilidade para foco */
        button:focus, .option:focus {
            outline: 2px solid var(--amarelo);
            outline-offset: 2px;
        }
    </style>
</head>
